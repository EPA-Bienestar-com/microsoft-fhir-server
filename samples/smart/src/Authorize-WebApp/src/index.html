<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SMART Authorize User Input WebApp</title>
    <link rel="stylesheet" href="scss/styles.scss">
    <script crossorigin="anonymous" type="module" src="./js/main.js"></script>
  </head>
  <body>
    <div class="container py-4 px-3 mx-auto">
      <header class="d-flex justify-content-between align-items-md-center pb-3 mb-5 border-bottom">
        <h1 class="h4">
          <span>Sample EHR - Login</span>
        </h1>
      </header>

      <h1>SMART Scope Selector</h1>
      <div class="col-lg-8 px-0">
        <p class="fs-4 mb-2">The application is requesting the below data. Review the request and grant access accordingly.</p>
        <div class="list-group" id="scopesContainer"></div>
      </div>

      <button id="authorizeButton" type="button" class="btn btn-info mt-3">Authorize</button>

      <hr class="mt-5 mb-4">

      <p class="text-muted">Microsoft FHIR Server Sample. Licensed MIT.</p>
    </div>
  </body>
</html>
